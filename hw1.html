<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. Создайте всплывающее окно, которое спрашивает (у вводящего пользователя на экране) ввод вашего любимого фильма и если ввод неверен, 
        // то программа отправляет запрос alert “Попробуйте ещё раз”. В функции должны быть минимум 2 условия. 
        // Не просто использовуйте prompt или alert или confirm, а создайте свою функцию, пример: "function Вашеимяфункциитут()"‼️
        let name = prompt("Введите мой любимый фильм: ");

        function moveName(name){
            if (name == "мстители") {
                let move = confirm(`Вы думаете что ${name} мой любиый фильм?`);
                if(move) alert("Верно! Вы угадали")
                else alert ("А зря, вы почти угадали..");
            } else alert ("Попробуйте еще раз...")
        }
        moveName(name);
          
    </script>
</body>
</html>
